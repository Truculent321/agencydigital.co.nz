body {

nav {

text-align: center;

nav a {
color: #fff;
text-decoration: none;
margin: 0 15px;
}

nav a:hover {
color: #019ee0;
}

nav a img {
max-height: 150px;
}

nav a img:hover {
transition: 0.3s ease;
transform: scale(1.050);
}

input,
textarea {
width: calc(100% - 16px);
padding: 8px;
margin-bottom: 16px;
box-sizing: border-box;
border: 1px solid #ccc;
border-radius: 4px;
}

@media screen and (max-width: 768px) {
   input,
   textarea {
      width: 100%;
      margin-right: 0;
      margin-left: 0;
   }
}


label {
color: #fff;
}

a {
text-decoration: none;
color: #ffffff;
}

a:hover {
transition: 0.3s;
color: #019ee0;
}

footer {
background-color: #333;
color: #fff;
text-align: center;
padding: 15px;

}

footer p,
footer ul,

margin: 0 auto;

.social-icons {

text-align: center;

@media screen and (max-width: 768px) {
.service-item {

nav a img {

.container {

.container img {

margin-right: 20px; /* Adjust as needed */
margin-left: 20px; /* Adjust as needed */
}

.container p {
flex-grow: 1;
}

@media screen and (max-width: 768px) {
   .container {
      flex-direction: column;
      align-items: center;
   }

   .container img {
      max-width: 100%;
      margin-bottom: 20px; /* Add some space between image and text */
   }

   .container p {
      flex-grow: 1;
      margin-right: 20px; /* Add margin to the right for better spacing */
      margin-left: 20px; /* Add margin to the left for better spacing */

}

<style>
body {
margin: 0;
padding: 0;
font-family: 'Arial', sans-serif;
color: #ffffff;
background-color: #000000;
}

main {
max-width: 1200px;
margin: 0 auto;
padding: 20px;
}

h1, h2 {
color: #019ee0;
}

nav {
background-color: #000000;
padding: 10px;
text-align: center;
}

nav a {
color: #fff;
text-decoration: none;
margin: 0 15px;
}

nav a:hover {
color: #019ee0;
}

nav a img {
max-height: 150px;
}

nav a img:hover {
transition: 0.3s ease;
transform: scale(1.050);
}

input,
textarea {
width: calc(100% - 16px);
padding: 8px;
margin-bottom: 16px;
box-sizing: border-box;
border: 1px solid #ccc;
border-radius: 4px;
}

label {
color: #fff;
}

a {
text-decoration: none;
color: #ffffff;
}

a:hover {
transition: 0.3s;
color: #019ee0;
}

footer {
background-color: #333;
color: #fff;
text-align: center;
padding: 15px;
position: relative;
}

footer p,
footer ul,
footer div {
margin: 0 auto;
max-width: 800px;
}

.social-icons {
list-style: none;
padding: 0;
margin: 15px 0;
text-align: center;
}

.social-icons a:hover {
color: #019ee0 ;
transform: scale(1.2);
}

.social-icons li {
display: inline-block;
margin: 0 10px;
}

.social-icons a {
font-size: 24px;
color: #fff;
}

@media screen and (max-width: 768px) {
.service-item {
width: 100%;
}

nav a img {
max-width: 80%;
height: auto;
}
}

.container {
display: flex;
flex-direction: row;
align-items: center;
justify-content: space-between;
}

.container img {
max-width: 40%; /* Adjust as needed */
height: auto;
margin-right: 20px; /* Adjust as needed */
margin-left: 20px; /* Adjust as needed */
}

.container p {
flex-grow: 1;
}
</style>
